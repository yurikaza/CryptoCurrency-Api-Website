<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/style.css">
    <title>Document</title>
</head>
<body>

    <h1>Hello World</h1>

    <table class="table">
      <thead>

        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">First</th>
          <th scope="col">First</th>
          <th scope="col">First</th>
        </tr>
      </thead>

      <tbody>
      {%for x in range(0, 50)%}
        <tr>
          <th scope="row">{{dataName['data']['coins'][x]['rank']}}</th>
          <td><img src="{{dataName['data']['coins'][x]['iconUrl']}}" width="30px" alt=""></td>
          <td>{{dataName['data']['coins'][x]['name']}}</td>
          <td class="numbers">{{dataName['data']['coins'][x]['price']}}</td>
          <td>{{dataName['data']['coins'][x]['marketCap']}}</td>
        </tr>
      {%endfor%}
      </tbody>
    </table>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
